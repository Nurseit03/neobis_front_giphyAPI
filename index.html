<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/cssreset.css">    
    <title>GIPHY Gallery</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="img/logo_giphy.png" class="header__logo__img" alt="logo">
            <p class="header__logo__text">GIPHY API</p>
        </div>

        <form class="search__field">
            <input type="search" name="search" id="search">
            <button id="search__button">
                <img src="img/search.png" alt="" class="search__icon">
            </button>
        </form>
        
    </header>
    <main>
        <div id="giphy__gallery">
            <div class="giphy">
                <img src="" alt="" class="giphy__img">
            </div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
